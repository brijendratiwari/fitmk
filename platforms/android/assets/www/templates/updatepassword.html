<ion-view>
<ion-content padding="true">
  <div class="padding-horizontal registration-input">
    <br />
    <h4 class="title-header">UPDATE YOUR PASSWORD</h4>
    <br />
    <label class="item item-input">
      <input type="password" ng-model="update.oldpassword" placeholder="Old Password">
    </label>
    <label class="item item-input">
      <input type="password" ng-model="update.newpassword" placeholder="New Password">
    </label>
    <br />
    <label class="item item-input">
      <input type="password" ng-model="update.reenterpassword" placeholder="Re-Enter Password">
    </label>
    <br />
    <button class="button button-block button-green" type="submit" ng-click="submit()">Submit</button>
  </div>
  </ion-content>
</ion-view>

<ion-modal-view class="bookedSessionCommentPopup">
<ion-header-bar>
<h1 class="title">Comment</h1>
</ion-header-bar>
<ion-content has-footer="true" has-bouncing="false">

<ion-item class="item-borderless stat-input">
<div  style="padding:5px 0;">
  <label class="item item-input"  style="background-color:white !important;">
    <textarea rows="5" placeholder=""  name= "physicalIssues" ng-model="sessionData.comment"></textarea>
  </label>
</div>
</ion-item>
</ion-content>
<ion-footer-bar>
<ion-item class="item-borderless stat-input Aligner" style="width:100%;height:60px;">
<button class="button button-block button-green" ng-click="doComment(sessionData)">
  Save
</button>
<button class="button button-block button-green" ng-click="closeBookedSessionCommentModal()">
  Close
</button>
</ion-item>
</ion-footer-bar>
</ion-modal-view>

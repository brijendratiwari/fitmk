<ion-modal-view class="addToCartPopup" ng-class="(productOptions.length > 0)?'addToCartPopupWithOptions':''">
  <ion-header-bar>
    <h1 class="title">{{popupTitle}}</h1>
  </ion-header-bar>
  <ion-content has-footer="true">
    <div ng-repeat="productOption in productOptions">
      <ion-item class="item-borderless stat-input">
        <label class="item item-input item-select">
          <div class="input-label">{{productOption.optTypeName}}</div>
          <select name="gender" ng-model="productOption.selected">
            <option ng-repeat="option in productOption.optionname" value="{{option.optId}}">{{option.optName}}</option>
          </select>
        </label>
      </ion-item>
    </div>
    <ion-item class="item-borderless stat-input">
      <div class="item item-input">
        <div class="input-label">
          Quantity
        </div>
        <button class="button button-small button-green stepper-input"  ng-click="(quantity.count > 1)?(quantity.count=(quantity.count-1)):quantity.count">
          -
        </button>
        <input type="text" ng-model="quantity.count" style="text-align:center;" decimal-number-only />
        <button class="button button-small button-green stepper-input" ng-click="quantity.count=(quantity.count+1)">
          +
        </button>
      </div>
    </ion-item>
  </ion-content>
  <ion-footer-bar>
    <ion-item class="item-borderless stat-input" style="width:100%;height:60px;">
      <button class="button button-block button-green" style="line-height:50px;margin:0;" ng-click="addToCart()">
        {{buttonTitle}}
      </button>
    </ion-item>
  </ion-footer-bar>
</ion-modal-view>

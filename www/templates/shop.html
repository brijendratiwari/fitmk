<ion-view class="page-background-image">
	<ion-header-bar class="page-title-header" style="height:120px;">
		<h3>
			Shop Categories
		</h3>

		<div class="item item-input searchbar content-header-top-margin">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Search" ng-change="packageSearch()" ng-model="packageSearchKey">
		</div>
	</ion-header-bar>
	<ion-content class="padding-horizontal shop-category">


		<ion-item ng-repeat="category in categories" class="item-thumbnail-left item-icon-right dark item category-item" href="#/app/product/{{category.catId}}" ng-click="categoryItemClick(category.catName)">
			<img style="{{category.design}}">
			<div class="dark">
				<h2 style="white-space:normal;" ng-bind-html="category.catName"></h2>({{category.total_products}})
				<i class="icon ion-chevron-right"></i>
			</div>
		</ion-item>

		<ion-infinite-scroll icon="ion-loading-c" ng-if="moreCategoriesAvailable" on-infinite="loadMoreCategories()"  distance="2%">
		</ion-infinite-scroll>

	</ion-content>
</ion-view>
